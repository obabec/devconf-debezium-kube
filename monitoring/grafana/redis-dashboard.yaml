apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: devconf-redis-grafana
spec:
  instanceSelector:
    matchLabels:
      dashboards: "debezium"
  datasources:
    - datasourceName: Redis
      inputName: "REDIS_SOURCE"
  folder: "debezium-server"
  json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "${REDIS_SOURCE}",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          }
        ]
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": 1,
      "links": [],
      "panels": [
        {
          "datasource": "${REDIS_SOURCE}",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 0,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "insertNulls": false,
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "auto",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "red",
                    "value": 80
                  }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": {
            "h": 10,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "legend": {
              "calcs": [],
              "displayMode": "list",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "single",
              "sort": "none"
            }
          },
          "repeat": "timeseries",
          "repeatDirection": "v",
          "targets": [
            {
              "command": "ts.range",
              "datasource": "${REDIS_SOURCE}",
              "keyName": "${timeseries}",
              "query": "",
              "refId": "A",
              "type": "timeSeries"
            }
          ],
          "title": "${timeseries}",
          "type": "timeseries"
        }
      ],
      "schemaVersion": 39,
      "tags": [],
      "templating": {
        "list": [
          {
            "allValue": "",
            "current": {
              "selected": true,
              "text": [
                "bitcoincap",
                "bitcoinval",
                "ethercap",
                "etherval"
              ],
              "value": [
                "bitcoincap",
                "bitcoinval",
                "ethercap",
                "etherval"
              ]
            },
            "datasource": "${REDIS_SOURCE}",
            "definition": "TS.QUERYINDEX ${filter}",
            "hide": 0,
            "includeAll": true,
            "multi": true,
            "name": "timeseries",
            "options": [],
            "query": "TS.QUERYINDEX ${filter}",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "sort": 0,
            "type": "query"
          },
          {
            "current": {
              "selected": false,
              "text": "app=crypto",
              "value": "app=crypto"
            },
            "hide": 0,
            "label": "Label filter",
            "name": "filter",
            "options": [
              {
                "selected": true,
                "text": "app=crypto",
                "value": "app=crypto"
              }
            ],
            "query": "app=crypto",
            "skipUrlSync": false,
            "type": "textbox"
          }
        ]
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "browser",
      "title": "Crypto price history",
      "uid": "ddo624r7p0rggd",
      "version": 6,
      "weekStart": ""
    }